{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="login-page">
    <form method="post" class="card-form signup-form">
        <h2>Set new password</h2>
        {% csrf_token %}
        <div class="form-txt login-user-txt">
            {{ form.new_password1 }}
            <span data-placeholder="{{form.new_password1.label}}"></span>
        </div>

        {{ form.new_password1.help_text }}

        <div class="form-txt login-pass-txt">
            {{ form.new_password2 }}
            <span data-placeholder="{{form.new_password2.label}}"></span>
        </div>

        <div class="clearfix">
            <button type="submit" class="btn" style="float:right">
                Submit
            </button>
        </div>

        <div class="form-footer">
        </div>
    </form>
</div>
{% endblock %}
