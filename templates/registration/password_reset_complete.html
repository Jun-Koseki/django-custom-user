{% extends "base.html" %}
{% load widget_tweaks %}
{% load i18n static %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="login-page">
  <form class="card-form ">
    {% csrf_token %}
    <div class="form-txt">
        <h3>
          Your password has been set.
        </h3>
        <p style="text-align: center;">
            You may go ahead and <a href="{% url 'login' %}">sign in</a> now.
        </p>
    </div>
  </form>
</div>
{% endblock %}
